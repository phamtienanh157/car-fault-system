<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car default system</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="mb-3">Bạn hãy trả lời các câu hỏi dưới đây</h2>
    <form>
      <div class="row">
        <!-- Trạng thái của động cơ -->
        <div class="mb-4 col-4">
          <label class="form-label"
            >1. Động cơ của xe hoạt động như thế nào ?</label
          >
          <select class="form-select">
            <option selected>--- Chọn ---</option>
            <option value="1">Bình thường</option>
            <option value="2">Khó nổ máy</option>
            <option value="3">Không nổ máy</option>
          </select>
        </div>
        <!-- Chết máy đột ngột -->
        <div class="mb-4 col-4">
          <label class="form-label"
            >2. Xe có bị chết máy đột ngột không ?</label
          >
          <select class="form-select">
            <option selected>--- Chọn ---</option>
            <option value="1">Không bao giờ</option>
            <option value="2">Hiếm khi</option>
            <option value="3">Thỉnh thoảng</option>
            <option value="4">Thường xuyên</option>
          </select>
        </div>
        <!-- Đèn cảnh báo động cơ -->
        <div class="mb-4 col-4">
          <label class="form-label d-block"
            >3. Đèn cảnh báo động cơ có sáng không ?</label
          >
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
        </div>
        <!-- Xăng -->
        <div class="mb-4 col-4">
          <label class="form-label">4. Xăng có còn không ?</label>
          <select class="form-select">
            <option selected>--- Chọn ---</option>
            <option value="1">Còn nhiều</option>
            <option value="2">Còn ít</option>
            <option value="3">Hết</option>
          </select>
        </div>
        <!-- Ắc quy -->
        <div class="mb-4 col-4">
          <label class="form-label"
            >5. Tuổi thọ của ắc quy hiện tại là bao lâu ?</label
          >
          <select class="form-select">
            <option selected>--- Chọn ---</option>
            <option value="1">&lt; 2 năm</option>
            <option value="2">2-4 năm</option>
            <option value="3">> 4 năm</option>
          </select>
        </div>
        <!-- Xe rung lắc mạnh -->
        <div class="mb-4 col-4">
          <label class="form-label d-block"
            >6. Xe có hiện tượng rung lắc mạnh không ?</label
          >
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
        </div>
        <!-- Tiếng ồn bất thường -->
        <div class="mb-4 col-4">
          <label class="form-label d-block"
            >7. Bạn có nghe thấy tiếng ồn bất thường không ?</label
          >
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
        </div>
        <!-- Mùi khét -->
        <div class="mb-4 col-4">
          <label class="form-label d-block"
            >8. Bạn có ngửi thấy mùi khét không ?</label
          >
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
        </div>
        <!-- Dầu nhớt bị rò rỉ -->
        <div class="mb-4 col-4">
          <label class="form-label d-block"
            >9. Xe có bị rò rỉ dầu nhớt không ?</label
          >
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
        </div>
        <!-- Đèn pha -->
        <div class="mb-4 col-4">
          <label class="form-label">10. Đèn pha có hoạt động không ?</label>
          <select class="form-select">
            <option selected>--- Chọn ---</option>
            <option value="1">Sáng</option>
            <option value="2">Chập chờn</option>
            <option value="3">Không sáng</option>
          </select>
        </div>
        <!-- Hãng xe -->
        <div class="mb-4 col-4">
          <label class="form-label">11. Xe bạn thuộc hãng xe nào ?</label>
          <select class="form-select">
            <option selected>--- Chọn ---</option>
            <option value="1">Toyota</option>
            <option value="2">Kia</option>
            <option value="3">Hyundai</option>
            <option value="4">Honda</option>
            <option value="5">Ford</option>
            <option value="6">Mazda</option>
            <option value="7">Vinfast</option>
            <option value="8">Mercedes</option>
            <option value="9">Audi</option>
          </select>
        </div>
        <!-- Lốp xe -->
        <div class="mb-4 col-4">
          <label class="form-label"
            >12. Tuổi thọ của lốp xe hiện tại là bao lâu ?</label
          >
          <select class="form-select">
            <option selected>--- Chọn ---</option>
            <option value="1">&lt; 2 năm</option>
            <option value="2">2-4 năm</option>
            <option value="3">> 4 năm</option>
          </select>
        </div>
        <!-- Phanh -->
        <div class="mb-4 col-4">
          <label class="form-label">13. Phanh hoạt động như nào ?</label>
          <select class="form-select">
            <option selected>--- Chọn ---</option>
            <option value="1">Bình thường</option>
            <option value="2">Không ăn</option>
          </select>
        </div>
      </div>
    </form>
  </body>
</html>
